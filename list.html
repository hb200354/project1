<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 목록</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- 헤더 (Soopsori 스타일 메뉴바) -->
  <header class="main-header">
    <!-- 로고 -->
    <div class="logo">
      <a href="list.html">
        <img src="images/logo.png" alt="Soopsori 로고">
      </a>
    </div>

    <!-- 네비게이션 -->
    <nav class="main-nav">
      <ul>
        <li class="dropdown">
          <a href="#">PRODUCT</a>
          <ul class="submenu">
            <li><a href="best.html">베스트</a></li>
            <li class="dropdown">
              <a href="furniture.html">소가구</a>
              <ul class="sub-submenu">
                <li><a href="storage.html">수납가구</a></li>
                <li><a href="desk-chair.html">책상·의자</a></li>
                <li><a href="accessory.html">액세서리</a></li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <!-- 로그인 아이콘 -->
    <div class="login-icon">
      <a href="login.html">
        <img src="images/log-in.png" alt="로그인 아이콘">
      </a>
    </div>
  </header>

  <main>
    <h2>상품 목록 페이지</h2>
    <p>상품을 클릭하면 <code>detail.html?id=상품ID</code> 로 이동합니다.</p>

    <!-- 상품 목록 -->
    <section class="product-list">
      <!-- JS로 동적으로 생성될 영역 -->
    </section>
  </main>

  <footer>
    <p>© 2025 5조 클론 프로젝트</p>
  </footer>

  <!-- JS: 상품 목록 생성 -->
  <script>
    // 가짜 DB (detail.html과 동일한 데이터)
    const products = [
      {
        id: 1,
        name: "기본 반팔 티셔츠",
        price: "15,000원",
        img: "https://via.placeholder.com/200x150?text=T-shirt"
      },
      {
        id: 2,
        name: "슬림핏 청바지",
        price: "39,000원",
        img: "https://via.placeholder.com/200x150?text=Jeans"
      },
      {
        id: 3,
        name: "캐주얼 스니커즈",
        price: "49,000원",
        img: "https://via.placeholder.com/200x150?text=Sneakers"
      }
    ];

    // 상품 목록 DOM에 추가
    const listContainer = document.querySelector(".product-list");

    products.forEach(p => {
      const item = document.createElement("div");
      item.classList.add("product-item");
      item.innerHTML = `
        <a href="detail.html?id=${p.id}">
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p class="price">${p.price}</p>
        </a>
      `;
      listContainer.appendChild(item);
    });
  </script>
</body>

</html>
