<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 | Soopsori</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/detail.css">
</head>

<body>
    <!-- 공통 헤더 -->
    <header class="main-header">
        <div class="logo">
        <a href="../best.html"><img src="../images/logo.png" alt="Soopsori 로고"></a>
        </div>

        <nav class="main-nav">
        <ul>
            <li class="dropdown">
            <a href="../best.html">PRODUCT</a>
            <ul class="submenu">
                <li><a href="../best.html">베스트</a></li>
                <li class="dropdown">
                <a href="../more-list/furniture.html" class="active">소가구</a>
                <ul class="sub-submenu">
                    <li><a href="../more-list/storage.html">수납가구</a></li>
                    <li><a href="../more-list/deskchair.html" class="active">책상·의자</a></li>
                </ul>
                </li>
            </ul>
            </li>
        </ul>
        </nav>

        <div class="login-icon">
        <a href="../login.html"><img src="../images/log-in.png" alt="로그인 아이콘"></a>
        </div>
    </header>

    <main>
        <div class="wrap">
            <!-- 왼쪽: 상품 이미지 + 상세표 -->
            <section class="left">
                <div class="img-box">
                    <img id="mainImg" src="../images/베스트이미지2.jpg" alt="상품 이미지">
                </div>
                <br><br><br><br>
                <!-- 상세 정보 표 -->
                <h2>상품 상세 설명</h2><br>
                <table class="product-detail-table">
                    <tr>
                        <th>상품명</th>
                        <td id="detailName">포미오 가드 침대 세이프도어형</td>
                    </tr>
                    <tr>
                        <th>카테고리</th>
                        <td id="detailCategory">베스트</td>
                    </tr>
                    <tr>
                        <th>사용소재</th>
                        <td id="detailPrice">순면 100% | 폴리에스터 100%</td>
                        
                    </tr>
                    <tr>
                        <th>상품구성</th>
                        <td id="detailStock">1개</td>
                    </tr>
                    <tr>
                        <th>추천연령</th>
                        <td id="detailDesc">36개월 이상</td>
                    </tr>
                </table><br><br>
            </section>

            <!-- 오른쪽: 상품 이름, 가격, 옵션, 구매 버튼 -->
            <section class="right">
                <div class="right-scroll">
                    <h2 id="rightName">포미오 가드 침대 세이프도어형</h2><br><br>
                    <p class="price" id="rightPrice">2,150,000원</p><br>
                    <hr><br><br>
                    <h3>배송일정</h3>
                    <p>[1차 입고완판]순차배송 진행 중</p><br><br>
                    <hr><br><br>
                    <h3>구매 이벤트</h3>
                    <p>★플로아 매트리스(80mm) 증정★</p><br><br>
                    <hr><br><br>
                    <div class="option-box">
                        <div class="option-label">[필수] 선택</div><br>
                        <div class="option-select-area">
                            <select id="swingSelect" required>
                                <option value="">=  [필수] 선택  =</option>
                                <option value="L">스윙도어 L</option>
                                <option value="R">스윙도어 R</option>
                            </select>
                        </div><br>
                    </div>
                    <hr><br><br>
                    <div class="option-box">
                        <div class="option-label">[필수] 사은품 선택</div><br>
                        <div class="option-select-area">
                            <select id="swingSelect" required>
                                <option value="">=  [필수] 사은품 선택  =</option>
                                <option value="L">플로아 메모리폼 매트리스 SS(80mm)</option>
                                <option value="R">팜프링 라텍스 매트릭스 SS(80mm)</option>
                            </select>
                        </div>
                    </div><br><br>
                    <div class="price-box">
                        <p class="product-price" id="productPrice" data-price="2150000"></p>                 </p>

                        <div class="qty-box">
                            <label for="qty">수량</label>
                            <input type="number" id="qty" value="1" min="1">
                        </div>

                        <p class="total-price" id="totalPrice">총 가격: 2,150,000원</p>
                    </div><br><br>
                    <button type="button" id="Buybtn" class="button">구매하기</button>
                </div>
            </section>
        </div>
    </main>
</body>
<script>
    const qtyInput = document.getElementById("qty");
    const priceTag = document.getElementById("productPrice");
    const totalPriceTag = document.getElementById("totalPrice");

    const price = parseInt(priceTag.dataset.price); 

    function updateTotal() {
        const qty = parseInt(qtyInput.value);
        const total = price * qty;

        totalPriceTag.textContent = "총 가격: " + total.toLocaleString() + "원";
    }

    // 입력할 때마다 자동 계산
    qtyInput.addEventListener("input", updateTotal);

    // 페이지 로드 시 초기값 반영
    updateTotal();
</script>
</html>
