    <!-- 로고 -->
    <div class="logo">
        <a href="best.html">
            <img src="images/logo.png" alt="Soopsori 로고">
        </a>
    </div>

    <!-- 네비게이션 -->
    <nav class="main-nav">
        <ul>
            <li class="dropdown">
                <a href="best.html">PRODUCT</a>
                <ul class="submenu">
                    <li><a href="best.html">베스트</a></li>
                    <li class="dropdown">
                        <a href="more-list/furniture.html">소가구</a>
                        <ul class="sub-submenu">
                            <li><a href="more-list/storage.html">수납가구</a></li>
                            <li><a href="more-list/desk-chair.html">책상·의자</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- 로그인 아이콘 -->
    <div class="login-icon">
        <a href="login.html">
            <img src="images/log-in.png" alt="로그인 아이콘">
        </a>
    </div>
</header>

<body>
<div class="login-container">
    <h1 class="login-title">로그인</h1>

    <!-- Bootstrap 탭 -->
    <ul class="nav login-tabs justify-content-center" id="loginTabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="member-tab" data-toggle="tab" href="#member-form" role="tab"
                aria-controls="member-form" aria-selected="true">
                회원 로그인
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="guest-tab" data-toggle="tab" href="#guest-form" role="tab"
                aria-controls="guest-form" aria-selected="false">
                비회원 주문조회
            </a>
        </li>
    </ul>

    <!-- 탭 내용 -->
    <div class="tab-content mt-4" id="loginTabsContent">
        <div class="tab-pane fade show active" id="member-form" role="tabpanel" aria-labelledby="member-tab">
            <form class="login-form">
                <label for="username">아이디</label>
                <input type="text" id="username" placeholder="아이디를 입력해주세요.">

                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력해주세요.">

                <div class="login-options">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="remember">로그인 상태 유지</label>
                    </div>
                    <div class="links">
                        <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a>
                    </div>
                </div>

                <button type="submit" class="login-btn">로그인</button>
            </form>
        </div>

        <div class="tab-pane fade" id="guest-form" role="tabpanel" aria-labelledby="guest-tab">
            <form class="login-form">
                <label for="orderName">주문자명</label>
                <input type="text" id="orderName" placeholder="주문자명을 입력해주세요.">

                <label for="orderNumber">주문번호</label>
                <input type="text" id="orderNumber" placeholder="주문번호를 입력해주세요.">

                <p class="notice">
                    ※ 비회원 주문조회 시, 주문자명과 주문번호를 모두 입력해주세요.
                </p>

                <button type="submit" class="login-btn">주문조회</button>
            </form>
        </div>
    </div>
</div>

<footer>
    © 2025 5조 클론 프로젝트
</footer>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
